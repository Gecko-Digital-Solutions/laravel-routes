name: Run Tests & Coverage

# Triggers on 'push' or 'pull_request'
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false 
      matrix:
        # 1. PHP Matrix 
        php: ['8.2', '8.3', '8.4']
        
        # 2. Laravel Matrix
        laravel: ['^10.0', '^11.0', '^12.0']

        # 3. Exclusions 
        # Exclude impossible combinations
        exclude:
          # Laravel 12 requires PHP 8.3+
          - php: '8.2'
            laravel: '^12.0'
          # Laravel 10 & 11 do not support PHP 8.4
          - php: '8.4'
            laravel: '^10.0'
          - php: '8.4'
            laravel: '^11.0'

    steps:
      # 1. Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, xml
          coverage: xdebug

      # 3. ADDED STEP: Force Laravel Version
      # This tells Composer which Laravel version to target
      # for this specific matrix job.
      - name: Install Laravel Dependencies
        run: composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update

      # 4. Install other dependencies (PHPUnit, Testbench...)
      # Composer will resolve the correct versions (thanks to your "||")
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      # 5. Run tests
      - name: Run Tests
        run: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      # 6. Upload coverage
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/logs/clover.xml
          